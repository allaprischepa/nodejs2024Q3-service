info:
  title: Home Library Service
  description: The Home Library Service allows users to manage data about Artists,
    Tracks, and Albums by performing CRUD operations (Create, Read, Update,
    Delete) and adding them to their Favorites in a personalized home library.
  version: "0.1"
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearerAuth:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    UserEntity:
      type: object
      properties:
        id:
          type: string
          example: b04df18d-cfe7-4117-80bb-9f5a04d53d23
        login:
          type: string
          example: johndoe
        version:
          type: number
          example: 1
        createdAt:
          type: number
          example: 1731044862
        updatedAt:
          type: number
          example: 1731044862
      required:
        - id
        - login
        - version
        - createdAt
        - updatedAt
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          description: User login
          example: johndoe
        password:
          type: string
          description: User password
          example: P@ssw0rd
      required:
        - login
        - password
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          description: Old user password
          example: P@ssw0rd
        newPassword:
          type: string
          description: New user password
          example: P@ssw0rdQwerty
      required:
        - oldPassword
        - newPassword
    ArtistEntity:
      type: object
      properties:
        id:
          type: string
          example: 6476c336-c646-4c28-bbea-7390b385518a
        name:
          type: string
          example: DJ Funky Marmalade
        grammy:
          type: boolean
          example: true
      required:
        - id
        - name
        - grammy
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: Artist name
          example: DJ Funky Marmalade
        grammy:
          type: boolean
          description: Artist grammy presense
          example: true
      required:
        - name
        - grammy
    UpdateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: Artist name
          example: DJ Funky Marmalade
        grammy:
          type: boolean
          description: Artist grammy presense
          example: true
      required:
        - name
        - grammy
    AlbumEntity:
      type: object
      properties:
        id:
          type: string
          example: 7429cef1-0a5d-4fdd-9df4-2443d486d34a
        name:
          type: string
          example: Best 2024
        year:
          type: number
          example: 2024
        artistId:
          type: string
          example: 6476c336-c646-4c28-bbea-7390b385518a
      required:
        - id
        - name
        - year
        - artistId
    CreateAlbumDto:
