        year:
          type: number
          description: Album release year
          example: "2024"
        artistId:
          type: string
          description: Album artist id
          example: 6476c336-c646-4c28-bbea-7390b385518a
      required:
        - name
        - year
        - artistId
    UpdateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: Album name
          example: Best 2024
        year:
          type: number
          description: Album release year
          example: "2024"
        artistId:
          type: string
          description: Album artist id
          example: 6476c336-c646-4c28-bbea-7390b385518a
      required:
        - name
        - year
        - artistId
    TrackEntity:
      type: object
      properties:
        id:
          type: string
          example: a0030c1c-6e2a-45fe-9653-6a8be16be998
        name:
          type: string
          example: Midnight Voyage
        artistId:
          type: string
          example: 6476c336-c646-4c28-bbea-7390b385518a
        albumId:
          type: string
          example: 7429cef1-0a5d-4fdd-9df4-2443d486d34a
        duration:
          type: number
          example: 205
      required:
